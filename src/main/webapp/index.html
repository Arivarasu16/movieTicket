<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
 
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-login {
    background-color: #3498db;
    color: #fff;
  }

  .btn-signup {
    background-color: #2ecc71;
    color: #fff;
  }

  .btn:hover {
    background-color: #555;
  }

  @media (max-width: 768px) {
    .container {
      margin: 20px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Monkey mart theatre</h1>
    <p>Please login or sign up to continue.</p>
    <a href="LoginView.html" class="btn btn-login">Login</a>
    <a href="SignupView.html" class="btn btn-signup">Sign Up</a>
  </div>
</body>
</html>
