<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .register-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      color: #007bff; /* Bootstrap primary color */
    }
    .form-group {
      margin-bottom: 20px;
    }
    .register-btn {
      margin-top: 20px;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="register-container">
    <h2 class="register-title">Signup</h2>
    <form action="StudentRegisterServlet" method="post">
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Name" required name="userName">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" required name="password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required name="confirmPass">
      </div>
      <div class="form-group">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required name="phoneNo">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email" required name="email">
      </div>
      <button type="submit" class="btn btn-primary btn-block register-btn">Register</button>
      <div class="login-link">
        <a href="StudentLoginView.html">Already have an account? Login here.</a>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
